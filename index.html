<!DOCTYPE html>
<html>
<head>
	<title>Cooming Soon Template</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--fontawesome cdn-->
	<script src="https://kit.fontawesome.com/0ad63258ae.js" crossorigin="anonymous"></script>
	<!--favicon ico-->
	<link rel="icon" type="image/png" href="img/icons/icon.png"/>
    <!--bootstrap cdn-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
	<!--size css-->
	<link rel="stylesheet" type="text/css" href="css/util.css" />
	<!--style css-->
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

	<div class="size1 bg0 where1-parent">
		<!-- Date-->
		<div id="background" class="flex-c-m bg-img1 size2 where1 overlay1 where2 respon2">
			<div class="wsize2 flex-w flex-c-m cd100 js-tilt">
				<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
					<span class="l2-txt1 p-b-9 days">35</span>
					<span class="s2-txt4">Days</span>
				</div>

				<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
					<span class="l2-txt1 p-b-9 hours">17</span>
					<span class="s2-txt4">Hours</span>
				</div>

				<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
					<span class="l2-txt1 p-b-9 minutes">50</span>
					<span class="s2-txt4">Minutes</span>
				</div>

				<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
					<span class="l2-txt1 p-b-9 seconds">39</span>
					<span class="s2-txt4">Seconds</span>
				</div>
			</div>
		</div>

		<!--content-->
		<div class="size3 flex-col-sb flex-w p-l-75 p-r-75 p-t-45 p-b-45 respon1">
			<div class="wrap-pic1">
				<h1>your<span>logo</span></h1>
			</div>

			<div class="same" id="onlinecv_four"></div>


			<div class="p-t-50 p-b-60">
				<p class="m1-txt1 p-b-36">
					Our website is <span class="m1-txt2">Coming Soon</span>, follow us for update now!
				</p>
			</div>

			<!--Soisal-->
			<div class="p-t-5 p-b-5">
				<p class="m1-txt3 p-b-5">
					Follow us on social networks
				</p>
			</div>

			<div class="flex-w">
				<a href="#" class="flex-c-m size5 bg3 how1 trans-04 m-r-5">
					<i class="fa fa-facebook"></i>
				</a>

				<a href="#" class="flex-c-m size5 bg4 how1 trans-04 m-r-5">
					<i class="fa fa-twitter"></i>
				</a>

				<a href="#" class="flex-c-m size5 bg6 how1 trans-04 m-r-5">
					<i class="fab fa-instagram"></i>
				</a>


				<a href="#" class="flex-c-m size5 bg7 how1 trans-04 m-r-5">
					<i class="fab fa-linkedin-in"></i>
				</a>

				<a href="#" class="flex-c-m size5 bg5 how1 trans-04 m-r-5">
					<i class="fa fa-youtube-play"></i>
				</a>

			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: 35,
			endtimeHours: 18,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: ""
			// ex:  timeZone: "Asia/Baku"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
<!--time anmimate-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--jQuery cdn-->
	<script src="js/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
